{% extends './main.html' %}

{% block content %}
  <h1>Helllloooooo! dans home</h1>
  smartphones_data
  {% for device in smartphones_data %}
  <h1>Device name: {{ device.name }}</h1>
  <ul>
    <li><a href="{% url 'device' device.id %}">Device url</a></li>
    <li>Price: {{ device.price }}</li>
    <li><p>Device image: <img src="{{ device.image }}" alt="device image"></p></li>
  </ul>
  {% endfor %}

{% endblock content %}
